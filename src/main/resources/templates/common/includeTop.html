<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head id="public_head">

    <!--Spring Security-->
<!--    <meta name="_csrf" th:content="${_csrf.token}"/>-->
<!--    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>i-PetStore</title>
    <meta name="author" content="Hydra">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta http-equiv="Cache-Control" content="max-age=0"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="Pragma" content="no-cache"/>

    <!-- Bootstrap CSS -->
    <!-- Springboot默认配置不支持加载webjars的css，可以通过继承WebMvcConfigurationSupport来覆盖默认配置-->
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <!-- font-awesome 图标库 -->
    <!--<script src="https://use.fontawesome.com/fa280265db.js"></script>-->
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/_css/font-awesome.min.css}"/>

    <!--toastr 通知框-->
    <link rel="stylesheet" th:href="@{/webjars/toastr/build/toastr.min.css}"/>

    <!-- animate css 动画 -->
    <link rel="stylesheet" th:href="@{/css/animate.css}" />

    <!-- 具体细节样式表 -->
    <link rel="StyleSheet" th:href="@{/css/i-PetStore.css}" type="text/css" media="screen"/>


    <!--如果当前页面有关个人帐户 则额外增加一些css-->
    <!--/*@thymesVar id="current_page" type=""*/-->
    <link th:rel="StyleSheet" th:href="@{/css/verification.css}" type="text/css"
          th:if="${current_page} == 'login' or ${current_page} == 'editAccount'">

    <link th:rel="StyleSheet" th:href="@{/css/signin.css}" type="text/css"
          th:if="${current_page} == 'login'">

</head>

<body>

<header id="public_header">

<div id="hiddenTop" class="hiddenTop" style="display: none;">
    <p> Complete Personal Information </p>
</div>

<div class="containerFont">
    <h1> Come Here To Find Your Lovely PET!</h1>
</div>

<nav id="navigation" class="navbar navbar-default navbar-static-top top">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" style="background-color: white" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/main.html}" style="font-size: 20px; color: floralwhite;">Hydra Store</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="nav-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" id="nav-catalog-dropdown" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Catalog <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li> <a th:href="@{/category/FISH#navigation}">FISH</a></li>
                        <li><a th:href="@{/category/DOGS#navigation}">DOGS</a></li>
                        <li><a th:href="@{/category/CATS#navigation}">CATS</a></li>
                        <li><a th:href="@{/category/REPTILES#navigation}">REPTILES</a></li>
                        <li><a th:href="@{/category/BIRDS#navigation}">BIRDS</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/cart}">SHOPPING CART</a></li>
                    </ul>
                </li>
            </ul>

            <form th:action="@{/products#navigation}" method="get" class="navbar-form navbar-left">
                <div class="form-group">
                    <input  id="search-box" data-provide="typeahead" type="text" name="keyword"
                            size="14" class="form-control" autocomplete="off" placeholder="Search">
<!--                    <input type="hidden" name="reachInfoDisplay">-->
                </div>
                <button id="search-submit" type="submit" class="btn btn-link">
                    <i class="fa fa-search fa-lg"></i>
                </button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/cart}"><i class="fa fa-shopping-bag"></i></a>
                </li>
                <li>
                    <a th:href="@{/help.html}"><i class="fa fa-info fa-lg"></i></a>
                </li>
                <li>
                    <a th:href="@{/login}" th:if="${session.account} == null">
                        <i class="fa fa-user-plus"></i>
                    </a>
                    <a href="#" onclick="signOut()" th:if="${session.account} != null">
                        <i class="fa fa-sign-out fa-lg"></i>
                    </a>

                </li>
                <li class="active">
                        <a th:href="@{/login}" th:if="${session.account} == null">
                            Login
                        </a>
                        <a th:href="@{/profile#navigation}" th:if="${session.account} != null">
                            Account
                        </a>
                </li>
            </ul>
        </div>

    </div>

</nav>

</header>
