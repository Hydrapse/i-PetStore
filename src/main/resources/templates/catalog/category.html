<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/includeTop :: #public_head">
</head>

<body>
<header th:replace="common/includeTop :: #public_header">
</header>

<div id="Content">

    <div id="BackLink">
        <a th:href="@{/main.html}">
            Return to Main Menu
        </a>
    </div>

    <div id="Category">

    <h2 th:text="${category.name}"></h2>

    <table class="table table-hover">
        <tr>
            <th>Product ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="prod : ${productList}">
            <td>
                <a th:href="@{/product/} + ${prod.productId} +'#navigation'"
                   th:text="${prod.productId}">
                </a>
            </td>
            <td th:text="${prod.name}"></td>
        </tr>
    </table><br>

    </div>

</div>

<footer th:replace="common/includeBottom :: #public_footer">
</footer>

</body>

</html>
